- title: Cycle through open applications
  keys: [Command, Tab]
  priority: 1
  description: |
    This shortcut is likely the one to have the most positive impact on your everday computing. Multitasking is hard. This shortcut helps prevent the loss of focus -- and carpal tunnel syndrome -- that comes from the several seconds it takes you to find-point-and-click your way between applications.

- title: Switch windows within an application
  keys: [Command, "~"]
  description: |
    This is most useful within a web browser, where you may have more than one window open (i.e. one full of "work" and research tabs, the other for your Instafacechatumblr activities).

- title: Close a window
  keys: [Command, W]
  description: |
    Close a single tab or window of an application.

- title: Quit application
  keys: [Command, Q]
  description: |
    Shuts down the current app. Try not to get overzealous with this one.

